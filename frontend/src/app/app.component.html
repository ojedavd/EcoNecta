<splash-screen></splash-screen>

<ng-container *ngIf="staging=='starting'">
  <div class="container">
    <form (ngSubmit)="onSubmit()" #cultivoForm="ngForm">
      <div class="form-group">
        <label for="fecha">Fecha de Plantación</label>
        <p-calendar [(ngModel)]="fecha" name="fecha"  id="fecha" [showIcon]="true"></p-calendar>
        <!-- <input type="date" id="fecha" class="form-control" required [(ngModel)]="fecha" name="fecha"> -->
      </div>
  
      <div class="form-group">
        <label for="zona">Zona de Plantación</label>
        <div id="myMap" style="width: 100%; height: 400px;"></div>
      </div>
  
      <div class="form-group">
        <label for="tipoCultivo">Tipo de Cultivo (opcional)</label>
        <ng-select [items]="cultivos" bindLabel="name" bindValue="value" [(ngModel)]="tipoCultivo" name="tipoCultivo"
          placeholder="Seleccione un cultivo" required>
        </ng-select>
      </div>
  
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-block btn-lg">Enviar</button>
      </div>
    </form>
  </div>
</ng-container>

<app-loading-component *ngIf="staging=='loading'"></app-loading-component>

<ng-container *ngIf="staging=='show-results'">
  <app-cultivos></app-cultivos>
</ng-container>
